<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <span id="high-score">View Highscores</span> 
        <span id="timer">Time: <span id="countdown">0</span></span>
    </header>

    <main>
        <section id="intro">
            <h2>Math Quiz</h2>
            <p>paragraph placeholder</p>
            <button id="start-btn">Start</button>
        </section>

        <section id="questions" class="hide">
            <h3>Question 1</h3>
            <ul>
                <li><button id="ans1" class="btn">Answer 1</button></li>
                <li><button id="ans2" class="btn">Answer 2</button></li>
                <li><button id="ans3" class="btn">Answer 3</button></li>
                <li><button id="ans4" class="btn">Answer 4</button></li>
            </ul>
        </section>

        <section id="input-initial" class="hide">
            <h3>All done! Enter initials:</h3>
            <input type="text" id="enter-initial">
            <button id="save-btn">Save</button>
        </section>

        <section id="results" class="hide">
            <h3>Highscores</h3>
            <ul>
                <!-- initials and score -->
                <li>AB - 20</li>
                <li>CD - 40</li>
            </ul>
        </section>
    </main>




    <script src="./Assets/js/script.js"></script>
</body>
</html>
