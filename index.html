<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <span id="high-score">View Highscores</span> 
        <span id="timer">Time:</span>
    </header>

    <main>
        <section id="intro">
            <h2>Coding Quiz</h2>
            <p>paragraph placeholder</p>
        </section>
        <section id="question-answer">
            <h3>Question 1</h3>
            <ul>
                <li><button id="answer1">Answer 1</button></li>
                <li><button id="answer2">Answer 2</button></li>
                <li><button id="answer3">Answer 3</button></li>
                <li><button id="answer4">Answer 4</button></li>
            </ul>

        </section>
        <section id="input-initial" class="hide">
            <input type="text" id="enter-initial">
            <button id="save">Save</button>
        </section>
        <section id="results" class="hide">
            <ul>
                <!-- initials and score -->
                <li>AB - 20</li>
                <li>CD - 40</li>
            </ul>
        </section>
    </main>




    <script src="./Assets/js/script.js"></script>
</body>
</html>
