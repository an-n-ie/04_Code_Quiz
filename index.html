<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <span id="high-score">View Highscores</span> 
        <span>Time: <span id="time">0</span></span>
    </header>

    <main>
        <section id="intro">
            <h2>Easy Math Quiz</h2>
            <p>It's easy, but can you get the high score?</p>
            <button id="start-btn">Start</button>
        </section>

        <section id="qa-container" class="hide">
            <h3 id="title">1 + 1 =</h3>
            <ul>
                <li><button id="ans1" class="btn">1</button></li>
                <li><button id="ans2"  class="btn">11</button></li>
                <li><button id="ans3"  class="btn">22</button></li>
                <li><button id="ans4" class="btn">2</button></li>
            </ul>
        </section>
        <section id="qa-container2" class="hide">
            <h3 id="title2">2 + 2 =</h3>
            <ul>
                <li><button id="ans21" class="btn" >7</button></li>
                <li><button id="ans22" class="btn" >2</button></li>
                <li><button id="ans23" class="btn" >22</button></li>
                <li><button id="ans24" class="btn" >4</button></li>
            </ul>
        </section>
        <section id="qa-container3" class="hide">
            <h3 id="title3">100 + (-101) =</h3>
            <ul>
                <li><button id="ans31" class="btn" >10</button></li>
                <li><button id="ans32"  class="btn">-1</button></li>
                <li><button id="ans33"  class="btn">-100</button></li>
                <li><button id="ans34" class="btn" >1</button></li>
            </ul>
        </section>

        <section id="input-initial" class="hide">
            <h3>All done! Enter initials:</h3>
            <input type="text" id="enter-initial">
            <button id="save-btn">Save</button>
        </section>

        <section id="results" class="hide">
            <h3>Highscores</h3>
            <ul>
                <!-- initials and score -->
                <li>AB - 20 (placeholder)</li>
                <li>CD - 40 (placeholder)</li>
            </ul>
        </section>
    </main>




    <script src="./Assets/js/script.js"></script>
</body>
</html>
